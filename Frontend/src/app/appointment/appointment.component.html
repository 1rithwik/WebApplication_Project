<div class="appointments-container">
  <h2>My Appointments</h2>

  <!-- Appointments List -->
  <div class="appointments-list">
    <div *ngFor="let appointment of appointments" class="appointment-card">
      <div class="appointment-details">
        <h3>{{appointment.title}}</h3>
        <p>Date: {{appointment.date | date:'medium'}}</p>
        <p>Status: {{appointment.status}}</p>
        <p>Description: {{appointment.description}}</p>
      </div>
      
      <div class="appointment-actions">
        <button (click)="editAppointment(appointment)" class="edit-btn">
          <i class="fas fa-edit"></i> Edit
        </button>
      </div>
    </div>
  </div>

  <!-- No Appointments Message -->
  <div *ngIf="appointments?.length === 0" class="no-appointments">
    <p>No appointments found.</p>
  </div>

  <!-- Edit Appointment Modal -->
  <div *ngIf="showEditModal" class="modal">
    <div class="modal-content">
      <h3>Edit Appointment</h3>
      <form (ngSubmit)="updateAppointment()">
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" [(ngModel)]="selectedAppointment.status" name="status" required>
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" [(ngModel)]="selectedAppointment.time" name="time" required>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="datetime-local" id="date" [(ngModel)]="selectedAppointment.date" name="date" required>
        </div>
        <div class="modal-actions">
          <button type="submit" class="save-btn">Save Changes</button>
          <button type="button" (click)="closeEditModal()" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
