<div class="feedback-container">
  <h2>User Feedbacks</h2>
  
  <div class="feedback-list">
    <div class="feedback-card" *ngFor="let feedback of feedbacks">
      <div class="feedback-header">
        <span class="user-id">User ID: {{ feedback.user_id }}</span>
      </div>
      
      <div class="feedback-content">
        <p>{{ feedback.comments }}</p>
      </div>
      
      <div class="feedback-footer">
        <span class="rating">Rating: {{ feedback.rating }}/5</span>
        <button (click)="deleteFeedback(feedback.id)" class="delete-btn">Delete</button>
      </div>
    </div>
  </div>
</div>
